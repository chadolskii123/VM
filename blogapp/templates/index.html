{% extends 'base.html' %}

{% block content %}
{{pk}}
<!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for object in object_list %}
        <div class="post-preview">
          <a href="{% url 'blogs:detail' object.id %}">
            <h2 class="post-title">
              {{ object.title}}
            </h2>
            <h3 class="post-subtitle">
              {{ object.content|truncatechars:"100"|safe }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{ object.writer }}</a>
            {{ object.created }}</p>
        </div>
        <hr>
        {% endfor %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{% url 'blogs:create'%}">Post</a> 
          <a class="btn btn-primary float-right" href="{% url 'blogs:home'%}?page={{page}}">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
